<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	 <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Formação</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/formacao/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Formação</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	        
	            <form th:action="@{/formacao/salvar}" th:object="${formacao}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do curso</label>
	                        <input type="text" class="form-control" id="formacao" placeholder="Formação"
	                               autofocus="autofocus" th:field="*{nomeCurso}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nivelFormacao">Nível da Formação</label>
	                        <select id="nivelFormacao" class="form-control" th:field="*{nivelFormacao}">
	                            <option value="">Selecione...</option>
	                            <option th:each="n : ${nivelFormacao}" th:value="${n}" th:text="${n}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataConclusao">Data de conclusão</label>
	                        <input type="date" class="form-control" id="dataConclusao" th:field="*{dataConclusao}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                    <div class="form-group col-md-6">
	                        <label for="instituicaoEnsino">Instituição de Ensino</label>
	                        <input type="text" class="form-control" id="instituicaoEnsino" placeholder="Instituição de Ensino" th:field="*{instituicaoEnsino}" autofocus="autofocus"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
