<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Desavio Dev-Java</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
	<link href="/image/icons8-github-96.png" rel="icon">
</head>
<body>
	<header th:replace="~{fragments/header :: cabecalho}">
		<div>header</div>
	</header>
	
	<div class="layout-main">
		<aside>
			<nav th:replace="~{fragments/sidebar :: nav-sidebar}">
				<span>menu</span>
			</nav>
		</aside>
		
		
		<section layout:fragment="corpo">
			<div>conteudo principal das paginas</div>
		</section>
	</div>
	
	<footer th:replace="~{fragments/footer :: rodape}" >
		<div>footer</div>
	</footer>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	    $(document).ready(function(){
		    // Aplicação de máscara para CPF
		    $('#cpf').mask('000.000.000-00');
		    
		    // Aplicação de máscara para o N° de Telefone
		    $('#numeroTelefone').mask('(00) 0 0000-0000');
		    
		    // Código para popovers
		    $('[data-toggle="popover"]').popover();
		    
		    // Toggle da sidebar
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    });
		    
		    // Configuração de URL para o botão
		    var url = '';
		    $('button[id*="btn_"]').click(function(){
		        url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		    });
		    
		    $('#ok_confirm').click(function(){
		        document.location.href = url;
		    });
		    
		    $('form').on('submit', function() {
	            var dateInput = $('#dataNascimento');
	            var dateValue = dateInput.val();

	            // Converter data no formato dd/mm/yyyy para yyyy-mm-dd
	            var parts = dateValue.split('/');
	            if (parts.length === 3) {
	                var formattedDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
	                dateInput.val(formattedDate);
	            }
	        });
		    
		    
		});
	</script>
</body>
</html>
