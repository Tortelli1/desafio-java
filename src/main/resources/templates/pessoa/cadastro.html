<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	 <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Pessoa</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/pessoa/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Lista de Pessoa</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	        
	            <form th:action="@{/pessoa/editar}" th:object="${pessoa}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Pessoa</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="cpf">CPF</label>
	                        <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpfFormatado}" autofocus="autofocus"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	              
	                    <div class="form-group col-md-6">
	                        <label for="dataNascimento">Data de nascimento</label>
	                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	              
	                    <div class="form-group col-md-6">
	                        <label for="genero">Genero</label>
	                        <select id="genero" class="form-control" th:field="*{genero}">
	                            <option value="">Selecione...</option>
	                            <option th:each="g : ${genero}" th:value="${g.name()}" th:text="${g.descricao}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
						<div class="form-group col-md-6">
							<label for="numeroTelefone">Número de telefone</label> 
							<input type="text" class="form-control" id="numeroTelefone" placeholder="N° Telefone" th:field="*{numeroTelefone}" />
							<div class="invalid-feedback"></div>
						</div>

						<div class="form-group col-md-6">
	                        <label for="enderecoEmail">Endereço de e-mail</label>
	                        <input type="text" class="form-control" id="enderecoEmail" placeholder="Endereco de Email" th:field="*{enderecoEmail}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="formacao">Formação</label>
	                        <select id="formacao" class="form-control" th:field="*{formacao.id}">
	                            <option value="">Selecione...</option>
	                            <option th:each="f : ${formacao}" th:value="${f.id}" th:text="${f.nomeCurso}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="time">Time</label>
	                        <select id="time" class="form-control" th:field="*{time.id}">
	                            <option value="">Selecione...</option>
	                            <option th:each="t : ${time}" th:value="${t.id}" th:text="${t.nomeTime}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>

</body>
</html>
