<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <div class="page-header">
            <nav class="navbar navbar-expand-md navbar-top bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Time</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/time/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Times</span>
                </a>
            </nav>
        </div>

        <div class="container" id="cadastro">
            <div th:replace="~{fragments/alert}"></div>
            
            <form th:action="@{${time.id == null} ? '/time/salvar' : '/time/editar'}" th:object="${time}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nomeCurso">Nome do Time</label>
                        <input type="text" class="form-control" id="nomeTime" placeholder="Time"
                               autofocus="autofocus" th:field="*{nomeTime}"/>
                        <div class="invalid-feedback">
                        </div>
                    </div>
               
                    <div class="form-group col-md-6">
                        <label for="setor">Setor</label>
                        <input type="text" class="form-control" id="setor" placeholder="Setor"
                               autofocus="autofocus" th:field="*{setor}"/>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </div>
                
                <input type="hidden" id="id" th:field="*{id}"/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</body>
</html>
