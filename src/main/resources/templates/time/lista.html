<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Listar Times</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/formacao/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo Time</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="~{fragments/alert}"></div>
	        
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome do Time</th>
	                        <th>Nome do Setor</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="t : ${time}">
		                        <td th:text="${t.id}"></td>
		                        <td th:text="${t.nomeTime}"></td>
		                        <td th:text="${t.setor}"></td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/time/editar/{id} (id=${t.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_time/excluir/', t.id) }" type="button" 
		                            		class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="ExclusÃ£o desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
			<div th:replace="~{fragments/modal :: modal}"></div>	        
	        
	    </section>
</body>
</html>
